  tplink-scraper:
    depends_on:
      - prom-push-gw
    build:
      context: ./tplink-hs110-client
      dockerfile: ./tplink-hs110-client/Dockerfile.arm32v6
    environment:
      TPLINK_POLL_TIME: "1"
      TPLINK_ADDRESS: "192.168.1.30"

volumes:
  grafana-volume:
  prometheus-volume:

